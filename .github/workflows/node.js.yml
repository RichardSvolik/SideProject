name: Npm CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  NPM-CI:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: npm install, build, and test
        run: |
          npm ci
          npm run build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-ci
          path: |
            dist
            !dist/**/*.md
